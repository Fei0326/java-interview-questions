<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Java面试宝典</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="icon" href="https://image.snowice.fun/bg-image/java-interview-questions.ico" type="image/x-icon">
  <link rel="shortcut icon" href="https://image.snowice.fun/bg-image/java-interview-questions.ico" type="image/x-icon">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Java面试宝典',
      repo: 'Ybb778/java-interview-questions',
	  loadSidebar: true,
	  subMaxLevel: 3,
	  <!-- 全文搜索配置项 -->
	  search: {
                maxAge: 86400000,
                paths: 'auto',
                placeholder: '搜索',
                noData: '找不到结果',
                depth: 4,
                hideOtherSidebarContent: false,
            },
	  <!--  字数统计-->
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
	  <!-- 阅读进度条 -->
	  progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      },
	  <!-- 切换页面后跳回页面顶部 -->
	  auto2top: true,
	  <!-- 起始页 -->
	  homepage: '/README.md',
    }
  </script>
  <script>
    window.$docsify.customPageFooter = {
      showPoweredBy: true,
      copyrightYear: '2023',
      showCopyright: true,
      copyright: undefined,
      copyrightOwnerName: 'SnowIce',
      copyrightOwnerLink: "https://github.com/Ybb778",
      copyrightExtra: undefined,

      useLocalStorage: true,
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!--  字数统计-->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

  <!--  Java语言高亮-->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-java.min.js"></script>
  
  <!--支持图片缩小放大  -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  
  <!-- 阅读进度条 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
  
  <!-- 文档分页 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  
</body>
</html>
